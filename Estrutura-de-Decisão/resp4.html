<html>
<script >
let letra1 = prompt ('Digite uma letra');

let letra = letra1.toLowercase();

if (letra=='a'|| letra=='e' || letra=='i' || letra=='o' || letra=='u') {
	alert('Você Digitou a vogal' + letra);
} else if(!isNaN(letra)){
	alert('Você digitou a número' + letra);
}

else {
	alert('Você digitou a consoante' + letra);
}	
</script>
</body>
</html>
