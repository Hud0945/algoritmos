<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
let nome = prompt("Digite o seu nome").toUpperCase();
let nome_escada_invertida = "";

for (let i = nome.length; i > 0; i--) {
    nome_escada_invertida += nome.substr(0, i) + "\n";
}
alert(nome_escada_invertida);
</script>
</html>
