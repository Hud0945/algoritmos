<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
let nome = prompt("Digite o seu nome");
let arr = nome.split("");
let texto = "";
let i;
for (i = 0; i < arr.length; i++) {
    texto += arr[i] + "\n";
}
alert(texto);
</script>
</html>
