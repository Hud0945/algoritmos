<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
let espacos = 0, vogais = 0;
let frase = prompt('Digite uma frase');
for (let i = 0; i < frase.length; i++) {
    let code = frase.toLowerCase().charCodeAt(i);
    if (code == 32) {
        espacos++;
    } else if (code==97 || code==101 || code==105 || code==111 || code==117) {
        vogais++;
    }
}

alert('EspaÃ§os: ' +espacos);
alert('Vogais: '+vogais);
</script>
</html>
