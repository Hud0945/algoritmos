<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
let notas = new Array(4);
let soma = 0;
for(let i = 0; i < 4; i++) {
    notas[i] = prompt('Digite a nota');
    notas[i] = parseFloat(notas[i]);
    soma += notas [i];
}
let media = soma / 4;
let resultado = 'Notas: ' + notas + '\n';
resultado += 'Media ' + media;

alert(resultado);    
</script>
</html>
