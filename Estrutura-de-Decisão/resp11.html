<script>
let salario = parseFloat(prompt('Digite o seu salario '));


if (salario <= 280) {
	por = 20 / 100.0 * salario
	resultado = salario + por
} else if (salario > 280 && salario <= 700) {
	por = 15 / 100.0 * salario
	resultado = salario + por
} else if ( salario > 700 && salario <= 1500.00) {
	por = 10 / 100.0 * salario
	resultado = salario + por
} else if ( salario > 1500) {
	por = 5 / 100.0 * salario 
	resultado = salario + por 
}

alert('Seu salario antes do reajuste: R$ ' + salario);
alert('Percentual aumentado % ' + 20);
alert('O valor do aumento é: R$' + por );
alert('Com o reajuste, o seu sálario é: R$' + resultado);
</script>
