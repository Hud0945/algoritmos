<script>
function piramide(numero) {
    let resultado = '';
    for (let i = 1; i <= numero; i++) {
        for (let j = 1; j <= i; j++) {
            resultado += j + '  ';
        }
        resultado += '\n';
    }
    return resultado;
}

let texto = piramide(3);

alert(texto);
</script>
