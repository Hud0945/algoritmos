<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
let medias = new Array(3);

for (let i = 0; i < 3; i++) {
    
    let nome = prompt ('Digite o nome do aluno ' + (i + 1));
    
    let total = 0;

    for (let j = 0; j < 4; j++) {
        let nota = parseFloat(prompt('Digite a nota ' + (j + 1) + ' de ' + nome));

        total += nota;
    }

    medias[i] = total / 4;
} 

let acima = 0;
for (let i = 0; i < 3; i++) {
    if (medias[i] >= 7) {
        acima++;
    }
}

alert(acima);
</script>
</html>
